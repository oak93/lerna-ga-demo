name: Release

on:
  release:
    types: [published]

jobs:
  release:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: '0'

      # - name: 🛑 Pull All Tags for Lerna / Semantic Release to Correctly Version
      #   run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: ⎔ Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@oakspace'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ⬇️ Install Dependencies
        run: yarn --frozen-lockfile

      - name: ⚙️ Build
        run: yarn lerna:build

      - name: 🧪 Run Tests
        run: yarn test

      - run: echo "Publishing packages to npm..."

      - name: Publish Packages
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          yarn lerna:publish from-package --yes
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

      - run: echo "✅ Release workflow completed successfully"
