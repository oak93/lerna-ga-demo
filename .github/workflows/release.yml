name: Release

on:
  release:
    types: [published]

jobs:
  release:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: '0'

      - name: â” Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@oakspace'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: â¬‡ï¸ Install Dependencies
        run: yarn --frozen-lockfile

      - name: âš™ï¸ Build
        run: yarn lerna:build

      - run: echo "Publishing packages to npm..."
        
      - name: Publish Packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
          yarn lerna:publish from-git --yes

      - run: echo "âœ… Release workflow completed successfully"
